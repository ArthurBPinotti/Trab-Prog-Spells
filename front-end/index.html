<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <title>Repositório de Spells</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="images/spells.png" height="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <span class="navbar-text">Controle de Spells</span>
        <li class="nav-item active">
          <a class="nav-link" href="#" id="link_inicio">Início <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="link_listar_spells">Ver Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Novo Spell</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>


  <div id="corpoPag">
    <div id="conteudoInicial" class="invisible">
      Bem Vindo ao Repositório de Spells
    </div>
    <table id="tabelaSpells" class="table table-striped table-bordered invisible">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Nível</th>
          <th scope="col">Escola</th>
          <th scope="col">Tempo de Conjuração</th>
          <th scope="col">Alcance</th>
          <th scope="col">Componentes</th>
          <th scope="col">Duração</th>
          <th scope="col">Concentração</th>
          <th scope="col">Classe</th>
          <th scope="col">Operações</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaSpells">
        <!--
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        -->
      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Spell</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="name_spell">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Nível:</label>
                <input type="number" class="form-control" id="level" min="0" max="9">

              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Escola:</label>
                <input type="text" class="form-control" id="school">
              </div>
              <div class="form-group">
                <label style="display: block" for="message-text" class="col-form-label">Tempo de Conjuração:</label>
                <input type="radio" id="castTime" name="castTime" value="1 ação">
                <label for="male">1 Ação</label><br>
                <input type="radio" id="castTime" name="castTime" value="1 ação bonus">
                <label for="female">1 Ação Bonus</label><br>
                <input type="radio" id="castTime" name="castTime" value="1 reação">
                <label for="other">1 Reação</label>
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Alcance:</label>
                <input type="text" class="form-control" id="range">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Componentes:</label>
                <input type="text" class="form-control" id="components">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Duração:</label>
                <input type="text" class="form-control" id="duration">
              </div>
              <div class="form-group">
                <label style="display: block" for="message-text" class="col-form-label">Concentração:</label>
                <input type="radio" id="concentration" name="concentration" value="1">
                <label for="female">Sim</label><br>
                <input type="radio" id="concentration" name="concentration" value="0">
                <label for="other">Não</label>
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Classe:</label>
                <input type="text" class="form-control" id="class_spell">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Descrição</label>
                <input type="text" class="form-control" id="desc">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btn_add_spell">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/scriptSpells.js"></script>
</body>

</html>
